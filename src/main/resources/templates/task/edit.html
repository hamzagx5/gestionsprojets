<body>

<div class="container">

	<form id="edittaskform" enctype="application/json">
	  <input type="hidden" name="id" />	
	  <div class="form-group">
	    <label for="name">Nom de la Tâche</label>
	    <input type="text" name="name" class="form-control" id="name" placeholder="Prenom ..."/>
	  </div>
	  <div class="form-group">
	    <label for="project">Project</label>
		<select name="project" id="project_list_select" class="form-control"></select>	   
	  </div>
	  <div class="form-group">
	    <label for="description">description</label>
	    <input type="text" name="description" class="form-control" id="description" placeholder="Nom ..."/>
	  </div>
	   <div class="form-group">
	    <label for="assignedUser">Assignée à</label>
		<select name="assignedUser" id="user_list_select" class="form-control"></select>
	   </div>
	   <div class="form-group">
	    <label for="status">Statut</label>
		<select name="status" id="status_list_select" class="form-control"></select>	   
	   </div>
	   <div class="form-group">
	    <label for="startDate">Date de début</label>
	    <input type="text" name="startDate" class="form-control" id="startDate" placeholder="Mote de pass ..."/>
	   </div>
	   <div class="form-group">
	    <label for="dueDate">date d'échéance</label>
	    <input type="text" name="dueDate" class="form-control" id="dueDate" placeholder="Mote de pass ..."/>
	   </div>
	   
	  <button type="submit" class="btn btn-primary">Ajouter</button>
	</form>

</div>
